<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background: #000;
        }

        .frame-container {
            position: relative;
            width: 100%;
        }

        .static-frame {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .static-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(0.85) scaleY(1.2);
        }

        .video-transition {
            width: 100%;
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-transition video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(43, 43, 43, 0.95);
            backdrop-filter: blur(20px);
            padding: 10px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(201, 169, 97, 0.3);
        }

        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            padding: 0 15px;
        }

        .navbar a {
            color: #C9A961;
            text-decoration: none;
            white-space: nowrap;
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <nav>
            <a href="#frame1">HOME</a>
            <a href="#frame2">NEXT</a>
            <a href="#">CATEGORY</a>
            <a href="#">STORE</a>
            <a href="#">PROFILE</a>
        </nav>
    </div>

    <!-- Frame 1 -->
    <div class="static-frame" id="frame1">
        <img src="masset/f1.png" alt="Frame 1">
    </div>

    <!-- Video Transition -->
    <div class="video-transition">
        <video id="transitionVideo" muted playsinline>
            <source src="masset/t1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Frame 2 -->
    <div class="static-frame" id="frame2">
        <img src="masset/f2.png" alt="Frame 2">
    </div>

    <script>
        const video = document.getElementById('transitionVideo');
        const videoSection = document.querySelector('.video-transition');

        // Play video based on scroll position
        window.addEventListener('scroll', () => {
            const rect = videoSection.getBoundingClientRect();
            const windowHeight = window.innerHeight;

            // Check if video section is in viewport
            if (rect.top <= windowHeight && rect.bottom >= 0) {
                const scrollProgress = Math.max(0, Math.min(1,
                    (windowHeight - rect.top) / (windowHeight + rect.height)
                ));

                // Update video time based on scroll
                if (video.duration) {
                    video.currentTime = video.duration * scrollProgress;
                }

                // Play video when in view
                if (video.paused) {
                    video.play().catch(e => console.log('Video play failed:', e));
                }
            } else {
                video.pause();
            }
        });

        // Load video metadata
        video.load();
    </script>
</body>

</html>
